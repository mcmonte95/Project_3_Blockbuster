<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Visualization Web Application</title>
    
    <!-- Make the favorite icon look like a globe-->
    <link rel="icon" type="image/png" href="https://satellitetracker3d.com/favicon.eae05fc4.ico">
   
    

    <!-- Add CSS styles here -->
    <style>
        body {
            margin: 0;
            height: 100%;
            padding: 0;
            background-color: grey; /* Set background to grey */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        #globeViz {
            position: relative;
            width: 100%; /* Adjust the size as needed */
            height: 100%; /* Adjust the size as needed */
        }

        .overlay-content {
            position: absolute;
            background-color: transparent;
            top: 20px; /* Offset from the top */
            left: 20px; /* Offset from the left */
            z-index: 10;
            color: white;
            text-align: left;
            padding: 10px;
            border: 2px solid #15c1ce;
            
        }
    
       
    
    </style>
    

</head>



 <!-- Main body of web application-->
<body>
    
    

    <div class="overlay-content">
        
        <h4>Satellite Data Summary</h4>
        <p id="sat-count">Number of Satellites: </p>
        <p id="avg-height">Average Satellite Distance from Surface (km): </p>
    
    </div>
      
    
    <!-- div tag that places the globe object here on the page-->
    <div id="globeViz"></div>

    <!-- Import globe.gl and three.js dependencies-->
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
    
    


    <!-- Import globeInit.js and TableGenerator.js as modules -->
    <script type="module" src="Front End/globeInit.js"></script>
    <script type="module" src="Front End/TableGenerator.js"></script>



</body>
</html>
